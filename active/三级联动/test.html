<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<input type="text" name="te">
		<select name="list" id="" >
			<option >山西</option>
			<option >山东</option>
			<option >上海</option>
			<option >北京</option>
		</select>
	</form>
	<script>
	var form=document.forms[0];
	var te=form.te;
	te.value=form.list[0].value
	form.onchange=function(){
		var i=form.list.selectedIndex;
		te.value=this.list[i].value;
	}


	</script>
</body>
</html>
